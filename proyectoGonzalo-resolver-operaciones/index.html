<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Operaciones matem√°ticas</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">Resuelve las operaciones</h1>
      <div class="mt-4 d-flex bg-light justify-content-around align-items-center">
        <div class=""><h3 id="primerNumero" class="display-3"></h3></div>
        <div class=""><h3 id="operacion" class="display-3">+</h3></div>
        <div class=""><h3 id="segundoNumero" class="display-3"></h3></div>
        <div class=""><h3 class="display-3">=</h3></div>
        <div class="border border-2 visually-hidden">
          <h3 id="resultado"></h3>
        </div>
      </div>
      <div class="d-flex  flex-column justify-content-center mt-4">
        <form id="formulario" class="d-flex justify-content-center">
        
          <input
            id="valorIngresado"
            type="text"
            placeholder="Ingrese Resultado"
          />
          <button type="submit">Verificar</button>
        </form>
      </div>
      <div>
        <div
          id="textoPagina"
          class="d-flex align-items-center display-4 justify-content-center mt-4"
          style="height: 10rem"
        ></div>
      </div>
      <div class="d-flex mt-4 justify-content-between">
        <div class="col-4 bg-success">
          <h3>Correctas</h3>
          <p id="respuestasCorrectas" class="display-3">0</p>
        </div>
        <div class="col-4 bg-danger">
            <h3>Incorrectas</h3>
            <p id="respuestasIncorrectas" class="display-3">0</p>
        </div>
        <div class="col-4 bg-primary">
            <h3>Total</h3>
            <p id="respuestasTotales" class="display-3">0</p>
        </div>
      </div>
    </main>
  </body>
</html>
